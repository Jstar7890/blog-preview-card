<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <img src="assets/images/illustration-article.svg" class="illustration-article" alt="">
    </div>
    <div class="bottom">
      <div class="status">Learning</div>
      <div class="date-published">Published 21 Dec 2023</div>
      <div class="header"> HTML & CSS foundations</div>
      <div class="description">  These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="teacher">
        <div class="profile"><img src="assets/images/image-avatar.webp" class="profile-picture" alt=""></div>
        <div class="user">
          Greg Hooper
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jstar</a>.
    </div>
  </div>
</body>
</html>
